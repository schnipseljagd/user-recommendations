service: user-recommendations

provider:
  name: aws
  runtime: nodejs4.3

  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  usersCreate:
    handler: handler.usersCreate
    events:
      - http:
          path: users
          method: post
          cors: true
  usersReadAll:
    handler: handler.usersReadAll
    events:
      - http:
          path: users
          method: get
          cors: true
  placesCreate:
    handler: handler.placesCreate
    events:
      - http:
          path: places
          method: post
          cors: true
  placesReadAll:
    handler: handler.placesReadAll
    events:
      - http:
          path: places
          method: get
          cors: true
  recommendationsCreate:
    handler: handler.recommendationsCreate
    events:
      - http:
          path: recommendations
          method: post
          cors: true
  recommendationsReadOneByUserId:
    handler: handler.recommendationsReadOneByUserId
    events:
      - http:
          path: recommendations/{userId}
          method: get
          cors: true

resources:
  Resources:
    UsersDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: 'users'
    PlacesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
          -
            AttributeName: createdBy
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
          -
            AttributeName: createdBy
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: 'places'
    RecommendationsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
          -
            AttributeName: placeId
            AttributeType: S
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
          -
            AttributeName: placeId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: 'recommendations'
